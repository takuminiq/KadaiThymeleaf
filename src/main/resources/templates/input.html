<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <form action="/output" method="post">
        <label>値を入力してください。</label><br>
        <input type="text" name="va1" required>
        <button type="submit">送信</button>
    </form>
    <p th:if="${previous}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
</body>
</html>
